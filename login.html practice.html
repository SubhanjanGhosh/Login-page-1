<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>

	<link rel="stylesheet" href="main css practice.css">
	<link  type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		body
		{
			background-color: #303641;
		}
	</style>
</head>
<body>
	<div id="container-login">
		<div id="title">
			<i class="material-icons lock">Lock</i> Login
		</div>

		<form>
			<div class="input">
				<div class="input">
					<div class="input-addon">
						<i class="material-icons">face</i>
					</div>
					<input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
				</div>
				<div class="clearfix"></div>
				<div class="input">
					<div class="input-addon">
						<i class="material-icons">vpn_key</i>
					</div>
					<input id="password" placeholder="password" type="password" required class="validate" autocomplete="off">
				</div>
				<div class="remember-me">
					<input type="checkbox">
					<span style="color: #DDD;">Remember Me</span>
				</div>

				<input type="submit" value="log in" />
		</form>
		<div class="forgot-password">
			<a href="#">Forgot your password?</a>
		</div>
		<div class="privacy">
			<a href="#">Privacy Policy</a>
		</div>
		<div class="register">
			Don't have an account yet?
			<a href="#"><button id="register-link">Register here</button></a>
		</div>
	</div>
</body>
</html>
